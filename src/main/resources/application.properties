#使用触发文件重启,不能指向静态目录下的文件
spring.devtools.restart.trigger-file=trigger.log

#调试模式
debug=true

#DataSource 自动配置
spring.datasource.url=jdbc:mysql://172.16.16.36:3306/ixinnuo_financial_v2?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
######连接池配置,参看HikariConfig#########
#连接池名称
spring.datasource.hikari.poolName=myHikariPool
#连接超时,毫秒
spring.datasource.hikari.connectionTimeout=10000
#最大池连接数
spring.datasource.hikari.maxPoolSize=100
#最小的闲置连接数
spring.datasource.hikari.minIdle=1
#连接闲置多少毫秒后别移除
spring.datasource.hikari.idleTimeout=30000


#DataSource 指定配置
app.datasource.jdbcUrl=jdbc:mysql://172.16.16.36:3306/ixinnuo_financial_v2?useUnicode=true&characterEncoding=UTF-8
app.datasource.username=root
app.datasource.password=123456
app.datasource.driver-class-name=com.mysql.jdbc.Driver
app.datasource.type=com.zaxxer.hikari.HikariDataSource


